{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
        
        <div class="row mb-3">
            <label for="{{ form.brand_name.id_for_label }}" class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-10">
                {{ form.brand_name.errors }}
                {{ form.brand_name }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
